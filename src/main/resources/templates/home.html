<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Coronavirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.20/b-1.6.1/fh-3.1.6/sp-1.0.1/datatables.min.css"/>
    <script src="https://cdn.datatables.net/v/bs4-4.1.1/jq-3.3.1/dt-1.10.20/b-1.6.1/fh-3.1.6/sp-1.0.1/datatables.min.js"></script>

</head>

<body>
<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of reported Coronavirus cases across the globe</p>
    <div class="jumbotron">
        <h2 class="display-4" th:text="${totalReportedCases}"></h2>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <dl class="row">
            <dt>New cases reported since previous day: </dt>
            <dd th:text="${totalNewCases}"></dd>
        </dl>
    </div>
    <table id="virus-tbl" class="table">
        <thead>
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total Cases Reported</th>
                <th>Changes since yesterday</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.state}">-</td>
                <td th:text="${locationStat.newestTotalCases}">0</td>
                <td th:text="${locationStat.deltaPreviousDay}"></td>
            </tr>
        </tbody>
    </table>
</div>

<script th:inline="none">
    $(document).ready(function() {
        $('#virus-tbl').DataTable({
            "order": [[2, "desc"]],
            "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, "All"]]
        });
    });
</script>
</body>e

</html>
